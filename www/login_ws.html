<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>游戏登录</title>
	<link  rel="shortcut icon" href="image/lecheng.png"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"> 
    <script src="jsolait/jsolait.js"></script>  
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
		//判断是否Chrome浏览器
		if(userAgent.indexOf("Chrome") <= -1)
		{
			alert("请用谷歌浏览器 Chrome！");
			if (window.stop) 
				window.stop(); 
			else 
				document.execCommand("Stop"); 
		}
	</script>
	<script src="./js/jquery.cookie.js"></script>
    <script src="./js/login_ws.js"></script>  
</head>
<body>

<div class="logo_box">
	<form action="#" name="f" method="post">
		<div class="input_outer">
			<span class="u_user"></span>
			<label class="l-login login_username" style="color: rgb(255, 255, 255);display: block;">输入用户名</label>
			<input id = "username" name="logname" class="text" onFocus="$('.login_username').hide()" onBlur="if(this.value=='') $('.login_username').show()" value="" style="color: #FFFFFF !important;position:absolute; z-index:100;" type="text">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
			<input id = "pw" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onFocus="$('.login_password').hide()" onBlur="if(this.value=='') $('.login_password').show()" value="" type="password">
		</div>
		<div class="mb2"><a id="login" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
		<div class="mb2"><a id="guest" class="act-but submit" href="javascript:;" style="color: #FFFFFF">Guest进入</a></div>
	</form>
	<!--a href="findpassword.html" class="login-fgetpwd" style="color: #FFFFFF">忘记密码 a-->
	<div class="sas">
	         还没注册账号?
            <a title="注册" href="register.html">
                立即注册
                <span>>></span>
            </a>
	</div>
</div>
</body>
</html>
